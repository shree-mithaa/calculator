<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(56, 27, 163, 0.1);
        }
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 class="text-center mb-4">Basic Calculator</h2>
            <form id="calculatorForm">
                <div class="form-group">
                    <input type="number" class="form-control" id="num1" placeholder="Enter first number" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num2" placeholder="Enter second number" required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="operation" required>
                        <option value="">Select operation</option>
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (*)</option>
                        <option value="divide">Division (/)</option>
                    </select>
                </div>
                <div style="text-align: center;">
                <button  type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </div>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function calculate() {
           
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result;

            
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Please select an operation';
            }

            
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }
    </script>
</body>
</html>
