<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      
      background-color: #080808; /* Background color for the entire page */
      font-family: 'Arial', sans-serif; /* Custom font family */
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #0d0d0e; /* Calculator background color */
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator-title {
      font-style: italic;
      text-align: center;
      font-size: 32px;
      color:white; 
      padding-top: 0cm;
      margin-bottom: 20px;
      text-transform: uppercase; /* Uppercase text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom title font */
    }
    .result {
      background-color: #ffffff; /* Result display background color */
      border: 1px solid #b38888;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
      min-height: 60px;
    }
    .btn-group {
      width: 100%;
    }
    .btn-group .btn {
      font-size: 24px;
      padding: 15px;
    }
    .btn-group .btn-info {
      background-color: #e29b16; 
      border-color: #e9ecee;
    }
    .btn-group .btn-info:hover {
      background-color: #0056b3; 
      border-color: #0056b3;
    }
    .btn-group .btn-danger {
      background-color: #2aa5ca; 
      border-color: #e4dede;
    }
    .btn-group .btn-danger:hover {
      background-color: #6a48e6;
      border-color: #b82635;
    }

    .btn-equal {
      background-color: #b9bbba;
      border-color: #e9ecea;
      color: #fff; 
    }
    .btn-equal:hover {
      background-color: #402188;
      border-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-title">Calculator</div>
      <div class="result" id="result">0</div>
      <div class="btn-group btn-group-lg" role="group" aria-label="Basic calculator buttons">
        <button type="button" class="btn btn-secondary" onclick="appendToResult('7')">7</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('8')">8</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('9')">9</button>
        <button type="button" class="btn btn-info" onclick="appendToResult('+')">+</button>
      </div>
      <div class="btn-group btn-group-lg mt-2" role="group" aria-label="Basic calculator buttons">
        <button type="button" class="btn btn-secondary" onclick="appendToResult('4')">4</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('5')">5</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('6')">6</button>
        <button type="button" class="btn btn-info" onclick="appendToResult('-')">-</button>
      </div>
      <div class="btn-group btn-group-lg mt-2" role="group" aria-label="Basic calculator buttons">
        <button type="button" class="btn btn-secondary" onclick="appendToResult('1')">1</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('2')">2</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('3')">3</button>
        <button type="button" class="btn btn-info" onclick="appendToResult('')"></button>
      </div>
      <div class="btn-group btn-group-lg mt-2" role="group" aria-label="Basic calculator buttons">
        <button type="button" class="btn btn-secondary" onclick="appendToResult('0')">0</button>
        <button type="button" class="btn btn-secondary" onclick="appendToResult('.')">.</button>
        <button type="button" class="btn btn-equal" onclick="calculate()">=</button>
        <button type="button" class="btn btn-info" onclick="appendToResult('/')">/</button>
      </div>
      <div class="btn-group btn-group-lg mt-2" role="group" aria-label="Basic calculator buttons">
        <button type="button" class="btn btn-danger" onclick="clearResult()">AC</button>
        <button type="button" class="btn btn-danger" onclick="backspace()"><i class="fas fa-backspace"></i></button>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
  <script>
    function appendToResult(value) {
      var result = document.getElementById('result');
      if (result.textContent === '0' || result.textContent === 'Error') {
        result.textContent = '';
      }
      result.textContent += value;
    }

    function clearResult() {
      document.getElementById('result').textContent = '0';
    }

    function calculate() {
      var result = document.getElementById('result');
      try {
        result.textContent = eval(result.textContent);
      } catch (e) {
        result.textContent = 'Error';
      }
    }

    function backspace() {
      var result = document.getElementById('result');
      var currentValue = result.textContent;
      result.textContent = currentValue.slice(0, -1);
      if (result.textContent === '') {
        result.textContent = '0';
      }
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (key === 'Enter') {
        calculate(); 
      } else if (key === 'Backspace') {
        backspace(); 
      } else if (!isNaN(key) || key === '.' || ['+', '-', '*', '/'].includes(key)) {
        appendToResult(key);
      }
    });
  </script>
</body>
</html>
